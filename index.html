<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Luiz Henrique Marcolino">
  <meta name="description" content="Página web feita com HTML, CSS e Js">

  <link rel="stylesheet" href="./assets/css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Rayal Hotel</title>
</head>
<body>
  <header class="header">
    <nav>
      <div class="nav-bar">
        <div class="logo">
          <a href="#"><img src="./assets/imgs/logo.png" alt="Logo Rayal Hotel"></a>
        </div>
        <div class="nav-menu-btn" id="menu-btn">
          <i class="ri-menu-3-line"></i>
        </div>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">Sobre</a></li>
        <li><a href="#service">Serviços</a></li>
        <li><a href="#explore">Explorar</a></li>
        <li><a href="#contact">Contatos</a></li>
      </ul>
      <button class="nav-btn btn">Reserve agora</button>
    </nav>

    <div class="section-container header-container" id="home">
      <p>Simples - Único - Amigável</p>
      <h1>Sinta-se em casa <br> Em nosso <span>Hotel</span>.</h1>
    </div>
  </header>

  <section class="section-container booking-container">
    <form action="#" class="booking-form">
      <div class="input-group">
        <span><i class="ri-calendar-todo-fill"></i></span>
        <div>
          <label for="check-in">CHECK-IN</label>
          <input type="text" placeholder="Check-In">
        </div>
      </div>
      <div class="input-group">
        <span><i class="ri-calendar-todo-fill"></i></span>
        <div>
          <label for="check-ou">CHECK-OUT</label>
          <input type="text" placeholder="Check-Out">
        </div>
      </div>
      <div class="input-group">
        <span><i class="ri-user-3-line"></i></span>
        <div>
          <label for="guest">Hóspede</label>
          <input type="text" placeholder="Hóspede">
        </div>
      </div>
      <div class="input-group input-btn">
        <button class="btn">Confira</button>
      </div>
    </form>
  </section>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
